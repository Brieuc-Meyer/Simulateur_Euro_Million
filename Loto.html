<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Million</title>
    <link rel="icon" href="favicon.ico"/>
    <link href="Loto.css" rel="stylesheet" media="all" type="text/css">
</head>

<body>
    <div class="bannertitle">
        <h1>Simulateur Euro Million</h1>
    </div>

    <div id="loto">

        <div id="tirages">
            <h4><u>Grille du tirage</u></h4>
            <div id="iciRepetition">Une fois votre grille remplie vous pourrez tenter votre chance !
            </div>
        </div>
        <h3 id="reponseVerif"></h3>
        <div id="tiragesjoueur">
            <h4><u>Votre Grille</u></h4>
            <div id="iciJoueur"> ↓ Commencez à remplir votre grille avec des nombres de 1 à 49 ↓ </div>
            <input type="number" class="boules" id="valJ0" placeholder="1">
            <input type="number" class="boules" id="valJ1" placeholder="2">
            <input type="number" class="boules" id="valJ2" placeholder="3" style="visibility: hidden;">
            <input type="number" class="boules" id="valJ3" placeholder="4" style="visibility: hidden;">
            <input type="number" class="boules" id="valJ4" placeholder="5" style="visibility: hidden;">
            <input type="number" class="boules" id="valJ5" placeholder="6" style="visibility: hidden;">
            <div>
                <Label id="labelcomplementaire" style="visibility: hidden;"> Et votre numéro complémentaire : </Label>
                <input type="number" class="comp" id="complementairejoueur" placeholder="7" style="visibility: hidden;">
            </div>
            <div id="erreur" style="visibility: hidden;">
                <erreur>ERREUR ! : Vérifiez vos valeurs </erreur>
            </div>
            <div id="Rejouer">
                <input id="btnrejouer" type="button" value="Effacer la grille" onClick="history.go(0)"
                    style="visibility: hidden;"></input>
            </div>


            <input type="button" class="TirageCache" id="TirageCache" onClick="Affichage(6),VerifLoto()"
                value="Lancer un tirage" style="visibility: hidden;">

            


        </div>
        <input id="btntiragecahe" type="button" value="Combien de tirages pour un jackpot ?" onClick="combienDeTirages()" style="visibility: hidden;" >
        <h3 id="reponsecomptage"></h3>




    </div>


    <script src=Loto.js></script>

</body>

</html>
